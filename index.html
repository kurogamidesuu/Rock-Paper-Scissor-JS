<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class="profile">
            <div class="pfp">
                <p id="player">You</p>
                <img src="rock.png" class="pick" id="rockP">
                <img src="paper.png" class="pick" id="paperP"> 
                <img src="scissor.png" class="pick" id="scissorP">
            </div>
            <div class="score">
                <p id="score">Score:</p>
                <button class="score-btn" onclick="reset()">Reset Score</button>
            </div>
            <div class="pfp">
                <p id="computer">Computer</p>
                <img src="rock.png" class="pick" id="rockC">
                <img src="paper.png" class="pick" id="paperC"> 
                <img src="scissor.png" class="pick" id="scissorC">
            </div>
        </div>
        <div class="buttons">
            <button class="btn" onclick="
                comp = playerPick('rock');
                hidePick('rock', 'P');
                hidePick(`${comp}`, 'C')
                ">Rock</button>
            <button class="btn" onclick="
                comp = playerPick('paper');
                hidePick('paper', 'P');
                hidePick(`${comp}`, 'C')
                ">Paper</button>
            <button class="btn" onclick="
                comp = playerPick('scissor');
                hidePick('scissor', 'P');
                hidePick(`${comp}`, 'C')
            ">Scissor</button>
        </div>
        <div id="result"></div>
    </div>
    <footer id="footer">
        <p>made by Hempushp Chauhan</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
